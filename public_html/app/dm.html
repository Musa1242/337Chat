<!-- Name: 337Chat Group: Seth, Mustafa, Musa, Kat
    This file is the html code that specifies the content
    for the direct messaging page of the 337Chat web app.
    Featured on this page is a main console, consisting
    of a dropdown of friends, a chat viewing area, and
    a chat composing area. The page also consists of a
    navbar at the bottom.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>337chat</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body onload="setDmDropdown();">
        <div id="dmTitleArea">
            <img src="../337Chat_logo_nobackground.png" alt="337chat Logo" id="dmLogo">
            <div id="dmTitle">DM's</div>
        </div>
        <div id="mainConsoleDm">
            <div id="navConsoleDm">
                <div id="chatWith">Chat With:</div>
                <select id="selectUserDm" name="searchType" class="dropdown">
                    <option value="null" selected>Choose a Friend to Chat!</option>
                    <option value="Seth">Seth</option>
                    <option value="Kat">Kat</option>
                    <option value="Musa">Musa</option>
                    <option value="Mustafa">Mustafa</option>
                </select>
                <input type="button" id="switchDm" value="Submit" onclick="getDms();">
            </div>
            <div id="chatAreaDm">
                <div class="dmDiv">
                    <p class="dmChat">
                        <p class="dmChatUser">337ChatBot:</p>
                        Welcome to direct messages!
                    </p>
                </div> 
            </div>
            <div id="messageAreaDm">
                <input type="text" id="messageBox" name="messageBox">
                <input type="button" id="sendDm" value="Send" onclick="postDm();">
            </div>
        </div>
        <div id="navArea">
            <button type="button" class="navButton" onclick="goHome();">Home</button>
            <button type="button" class="navButton" onclick="search();">Search</button>
            <button type="button" class="navButton" onclick="goPost();">Post</button>
            <button type="button" class="navButton" onclick="goFriends();">Friends</button>
            <button type="button" class="navButton" onclick="directMessagePage();">DM's</button>
            <button type="button" class="navButton" onclick="goHelp();">Help</button>
            <button type="button" class="navButton" onclick="logout();">Logout</button>
        </div>
        <script src="../script.js"></script>
    </body>
</html>
