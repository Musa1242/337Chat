<!-- Name: 337Chat Group: Seth, Mustafa, Musa, Kat
    This file is the html code that specifies the content
    for the help page of the 337Chat web app.
    Featured on this page is a main console with a search
    input and dropdown with two options, to search users
    or posts. Upon search, the main area displays results
    of the search.
    The page also consists of a navbar at the bottom.
-->
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8"/>
        <title>337chat</title>
        <link id="cssFile" rel="stylesheet" type="text/css" href="../style.css">
        <script src="../script.js" defer></script>
    </head>
    <body id="searchBody">
        <div id="searchTitleArea">
            <img src="../337Chat_logo_nobackground.png" alt="337chat Logo" id="searchLogo">
            <div id="searchTitle">Search</div>
        </div>

        <div id="searchInnerBody">
            <div id="searchArea">
                <input type="text" id="searchBox" name="searchBox">
                <select id="searchType" name="searchType" class="dropdown">
                    <option value="Users">Users</option>
                    <option value="Posts">Posts</option>
                </select>
                <input type="button" onclick="searchUsers();" id="searchButton" value="Search"> 
            </div>

            <div class="users" id="searchResults">
                
            </div>
        </div>
        <div id="navAreaSearch">
            <button type="button" class="navButton" onclick="goHome();">Home</button>
            <button type="button" class="navButton" onclick="search();">Search</button>
            <button type="button" class="navButton" onclick="goPost();">Post</button>
            <button type="button" class="navButton" onclick="goFriends();">Friends</button>
            <button type="button" class="navButton" onclick="directMessagePage();">DM's</button>
            <button type="button" class="navButton" onclick="goHelp();">Help</button>
            <button type="button" class="navButton" onclick="logout();">Logout</button>
        </div>
    </body>
</html>
