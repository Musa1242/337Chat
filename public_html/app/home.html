<!-- Name: 337Chat Group: Seth, Mustafa, Musa, Kat
    This file is the html code that specifies the content
    for the help page of the 337Chat web app.
    Featured on this page is a main console, consisting
	of user profile information with an update profile button
	used to update profile details, and two lower consoles
	consisting of the user's posts and their friends posts.
    The page also consists of a navbar at the bottom.
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>337CHAT homepage</title>
	</head>

	<body>
		<div id="homeTitleArea">
			<img src="../337Chat_logo_nobackground.png" alt="337chat Logo" id="homeLogo">
            <div id="homeTitle">Home</div>
		</div>
		<div id="homeAreaContainer">
			<div id="profileInfoOuterArea">
				<div id="profile-container"></div>
				

				<div id="profile">
					<div id="avatar">
						<img id="avatar" alt="avatar" width="50px">
					</div>
					<div id="profileCats">
						<div id="profSect1">
							<div id="username" class="userInfo">
							</div>
							<div id="gender" class="userInfo">
								<h3>Gender: Male</h3>
							</div>
						</div>
						<div id="profSect2">
							<div id="postCount" class="userInfo">
								<h3>Posts: 0 posts</h3>
							</div>
							<div id="friendCount" class="userInfo">
								<h3>Friends: 0 friends</h3>
							</div>
						</div>
					</div>
					<button type="button" onclick="goUpdate();" id="updateProfileBtn">Update Profile</button>
				</div>
			</div>

			<div id="myPostsOuterArea">
				<div id="myPostsLabel" class="homeLabel">
					My Posts:
				</div>
				<div id="myPostsArea">
					<div id="myPostsInnerArea">
						
					</div>
				</div>
			</div>

			<div id="friendPostsOuterArea">
				<div id="friendPostsLabel" class="homeLabel">
					Friends Posts:
				</div>
				<div id="friendPostsArea">
					<div id="friendPostsInnerArea">

					</div>
				</div>
			</div>
		</div>
		<div id="navArea">
			<button type="button" class="navButton" onclick="goHome();">Home</button>
			<button type="button" class="navButton" onclick="search();">Search</button>
			<button type="button" class="navButton" onclick="goPost();">Post</button>
			<button type="button" class="navButton" onclick="goFriends();">Friends</button>
			<button type="button" class="navButton" onclick="directMessagePage();">DM's</button>
			<button type="button" class="navButton" onclick="goHelp();">Help</button>
			<button type="button" class="navButton" onclick="logout();">Logout</button>
		</div>
		
        <script src="/script.js"></script>
		<script>
            fetchProfilePic();
			fetchUserInfo();
			updateUsernameHome();
			displayMyPosts();
			displayFriendsPosts();
			updateUserInfo();
        </script>
	</body>
</html>
