<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>337CHAT homepage</title>
	</head>

	<body>
		<div id="avatar">
			<img src="../img/default.jpg"
			alt="avatar"
			width=200px >
		</div>
		<div id="profile">
			<div id="username" class="userInfo">
				<h3>Username</h3>
			</div>
			<div id="postCount" class="userInfo">
				<h3>Posts: 0 posts</h3>
			</div>
			<div id="friendCount" class="userInfo">
				<h3>Friends: 0 friends</h3>
			</div>
		</div>

		<div id="logo">
			<img src="../337Chat_logo.png" 
			alt="337Chat logo"
			width=500px
			height=200px >
		</div>

		<div id="ownFeed" class="feeds">
			<h2>My Posts</h2>
			<div id="myPost" class="post">
				<img src="example.png"
				alt="Example post picture"
				width=75%>
				<h4>Example post</h4>			
			</div>
		</div>

		<div id="friendFeed" class="feeds">
			<h2>Friend's Posts</h2>
		</div>
		
		<input type="button" onclick=newPost(); id="newPostButton"  class="button" value="NEW POST">

		<input type="button" onclick=changeProfile(); id="changeProfileButton" class="button" value="UPDATE PROFILE">

		<input type="button" onclick=search(); id="searchButton" class="button" value="SEARCH">
		
		<input type="button" onclick=login(); id="loginButton"  class="button" value="LOGIN PAGE">

		<input type="button" onclick="directMessagePage();" id="directMessageButton" class="button" value="DIRECT MESSAGES">
        <script src="/script.js"></script>
	</body>
</html>
