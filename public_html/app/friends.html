<!DOCTYPE html>
<html>
    <head>
        <title>Friends</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="friends.css">
        <script src="../script.js" defer></script>
    </head>
    <body  onload="displayFriends();">
        <div id="friendsTitleArea">
            <img src="../337Chat_logo_nobackground.png" alt="337chat Logo" id="friendsLogo">
            <div id="friendsTitle">Friends</div>
        </div>
        <div id="friendsAreaContainer">
            <div id="friendsOuterArea">
                <div id="friendsPageLabel" class="friendLabel">
                    Friends:
                </div>
                <div id="friendsArea">
                    <div id="friends">
                    </div>
                </div>
            </div>
            
            <div id="friendRequestsOuterArea">
                <div id="friendRequestsLabel" class="friendLabel">
                    Friend Requests:
                </div>
                <div id="friendRequestsArea">
                    <div id="friendRequests">
                    </div>
                </div>
            </div>
        </div>
        <div id="navArea">
            <button type="button" class="navButton" onclick="goHome();">Home</button>
            <button type="button" class="navButton" onclick="search();">Search</button>
            <button type="button" class="navButton" onclick="goPost();">Post</button>
            <button type="button" class="navButton" onclick="goFriends();">Friends</button>
            <button type="button" class="navButton" onclick="directMessagePage();">DM's</button>
            <button type="button" class="navButton" onclick="goHelp();">Help</button>
            <button type="button" class="navButton" onclick="logout();">Logout</button>
        </div>
    </body>
</html>
