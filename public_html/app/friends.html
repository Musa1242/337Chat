<!DOCTYPE html>
<html>
    <head>
        <title>Friends</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="friends.css">
        <script src="../script.js" defer></script>
    </head>
    <body  onload="displayFriends();">
        <div id="friendsTitleArea">
            <img src="../337Chat_logo_nobackground.png" alt="337chat Logo" id="friendsLogo">
            <div id="friendsTitle">Friends</div>
        </div>
        <div id="friendsAreaContainer">
            <div id="friendsArea">
                <div id="friendsPageLabel" class="friendLabel">
                    Friends:
                </div>
                <div id="friends"></div>
            </div>
            
            <div id="friendRequestsArea">
                <div id="friendRequestsLabel" class="friendLabel">
                    Friend Requests:
                </div>
                <div id="friendRequests"></div>
            </div>
        </div>
    </body>
</html>
